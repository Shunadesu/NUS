<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | UMINO</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="home-wrapper">
    <!-- Header would be included here -->
    
    <main class="error-page">
      <div class="container">
        <div class="error-content">
          <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
          </div>
          <h1 class="error-title">404</h1>
          <h2 class="error-subtitle">Page Not Found</h2>
          <p class="error-text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
          <div class="error-actions">
            <a href="index.html" class="btn btn-primary">
              <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline">
              <i class="fas fa-arrow-left"></i> Go Back
            </a>
          </div>
          <div class="error-search">
            <p>Or try searching our store:</p>
            <form class="search-form" action="search.html" method="get">
              <div class="search-input-group">
                <input type="text" name="q" placeholder="Search products..." required>
                <button type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer would be included here -->
  </div>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
